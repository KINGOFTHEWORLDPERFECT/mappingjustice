<script>
    var test;
    var temp1 = 1;
    var layers1,layers2,layers3,places;
    var racial = document.getElementById('racial');
    var price = document.getElementById('price');
    var tip = document.getElementById('tip');

    // define access token

    mapboxgl.accessToken = 'pk.eyJ1IjoiaGZlbmciLCJhIjoiY2lzdndodTI0MDJvYjJ5cGd5ZnI2ZmJnNyJ9.D4VXSWW1-uWiSiB4bYRXOw';
    var layerNum=-1;
    //create map
    var map = new mapboxgl.Map({
        container: 'map', // container id

        style:'mapbox://styles/hfeng/civsigryy000d2jukyuxomwm2',//Tooltip01-copy
        center: [-84.393753,33.774326],
        zoom:10,
        preserveDrawingBuffer:true
    });


    // wait for map to load before adjusting it
    map.on('load', function() {

        // make a pointer cursor
        map.getCanvas().style.cursor = 'default';

        // set map bounds to the continental US
        //map.fitBounds([[-133.2421875, 16.972741], [-47.63671875, 52.696361]]);
        //map.fitBounds([[20,-80],[50,-85]]);


<!--Create Legend for three layers-->

        if(test!=null){
            map.addSource("places", {
                "type": "geojson",
                "data": test
            });

            // Add a layer showing the places.
            map.addLayer({
                "id": "places",
                "type": "symbol",
                "source": "places",
                "layout": {
                    "icon-image": "{icon}-15",
                    "icon-allow-overlap": true
                }

            });
        }
    });

    var popup = new mapboxgl.Popup({
        closeButton:true,
        closeOnClick:true
    });

    // change info window on hover
    map.on('mousemove', function (e) {
        var states;
        if(layerNum==-1){
            console.log(layerNum);
            states = map.queryRenderedFeatures(e.point, {
                layers: layers1
            });
            var points = map.queryRenderedFeatures(e.point, { layers: ['places'] });

            if(states[0].properties.White>=0){
                var pro = parseInt(100-states[0].properties.White);
                var addr = [states[0].properties.longitude,states[0].properties.latitude];
                popup.setLngLat(addr)
                        .setHTML('<br><strong>Address: </strong><p id="address"></p><strong>Property(% African American): </strong><p id="pro"></p>')
                        .addTo(map);
                document.getElementById('address').innerHTML=addr;
                document.getElementById('pro').innerHTML=pro;
            }
            else if(points.length>0){
                var point = points[0];
                //var lalo = [point.properties.longitude,point.properties.latitude];
                console.log(point.geometry.coordinates);
                var lo = point.geometry.coordinates[0];
                var la = point.geometry.coordinates[1];
                popup.setLngLat(point.geometry.coordinates)
                        .setHTML('<br><strong>Address: </strong><p id="address"></p>')
                        .addTo(map)
                document.getElementById('address').innerHTML=[lo,la];
            }


        }
        else if(layerNum==2){
            console.log(layerNum);
            states = map.queryRenderedFeatures(e.point, {
                layers: layers2
            });
            var points = map.queryRenderedFeatures(e.point, { layers: ['places'] });


            if(states[0].properties.Racial_den>=0)
                    document.getElementById('pd').innerHTML = "<h3><strong>" + states[0].properties.Racial_d_1 + "</strong></h3><p><strong><em>" + states[0].properties.Racial_den + "</strong> % African American</em></p>";



            else if(states[0].properties.White>=0){
                var pro = parseInt(100-states[0].properties.White);
                var addr = [states[0].properties.longitude,states[0].properties.latitude];
                popup.setLngLat(addr)
                        .setHTML('<br><strong>Address: </strong><p id="address"></p><strong>Property(% African American): </strong><p id="pro"></p>')
                        .addTo(map);
                document.getElementById('address').innerHTML=addr;
                document.getElementById('pro').innerHTML=pro;
            }
            else if(points.length>0){
                var point = points[0];
                //var lalo = [point.properties.longitude,point.properties.latitude];
                console.log(point.geometry.coordinates);
                var lo = point.geometry.coordinates[0];
                var la = point.geometry.coordinates[1];
                popup.setLngLat(point.geometry.coordinates)
                        .setHTML('<br><strong>Address: </strong><p id="address"></p>')
                        .addTo(map)
                document.getElementById('address').innerHTML=[lo,la];
            }


            else {
                document.getElementById('pd').innerHTML = '<p>Hover over a census tract!</p>';
            }
        }
        else if(layerNum==3){
            //layers3 = ['less_than_30','30_to_50', '50_to_70', '70_to_90', '90_to_100'];
            console.log(layerNum);
            states = map.queryRenderedFeatures(e.point, {
                layers: layers3
            });
            var points = map.queryRenderedFeatures(e.point, { layers: ['places'] });

            // Change the cursor style as a UI indicator.
            //map.getCanvas().style.cursor = (states[0].properties.White>0) ? 'pointer' : '';

            if (states[0].properties.Price_medi > 0) {
                document.getElementById('pd').innerHTML = "<h3><strong>" + states[0].properties.Price_me_1 + "</strong></h3><p><strong><em>" + "$"+states[0].properties.Price_medi + "</strong></em></p>";
                //map.setFilter('layers3',['==','fill-color','#1E90FF']);
            }
            else if(states[0].properties.White>=0){
                var pro = parseInt(100-states[0].properties.White);
                var addr = [states[0].properties.longitude,states[0].properties.latitude];
                popup.setLngLat(addr)
                        .setHTML('<br><strong>Address: </strong><p id="address"></p><strong>Property(% African American): </strong><p id="pro"></p>')
                        .addTo(map);
                document.getElementById('address').innerHTML=addr;
                document.getElementById('pro').innerHTML=pro;
            }
            else if(points.length>0){
                var point = points[0];
                //var lalo = [point.properties.longitude,point.properties.latitude];
                console.log(point.geometry.coordinates);
                var lo = point.geometry.coordinates[0];
                var la = point.geometry.coordinates[1];
                popup.setLngLat(point.geometry.coordinates)
                        .setHTML('<br><strong>Address: </strong><p id="address"></p>')
                        .addTo(map)
                document.getElementById('address').innerHTML=[lo,la];
            }

            else {
                document.getElementById('pd').innerHTML = '<p>Hover over a census tract!</p>';
            }
        }




    });


    map.on('click',function(e){

        var features;

        if(layerNum==2){

            features = map.queryRenderedFeatures(e.point, { layers: layers2 });
        }
        else if(layerNum==3){
            features = map.queryRenderedFeatures(e.point, { layers: layers3 });
        }
        else if(layerNum==-1){
            features = map.queryRenderedFeatures(e.point, { layers: layers1 });
        }

        var points = map.queryRenderedFeatures(e.point, { layers: ['places'] });
        if(points.length){
            var point = points[0];
            //var lalo = [point.properties.longitude,point.properties.latitude];
            console.log(point.geometry.coordinates);
            var lo = parseInt(point.geometry.coordinates[0]);
            var la = parseInt(point.geometry.coordinates[1]);
            popup.setLngLat(point.geometry.coordinates)
                    .setHTML('<br><strong>Address: </strong><p id="address"></p>')
                    .addTo(map)
            document.getElementById('address').innerHTML=[lo,la];
        }






        else if (!features.length) {
            popup.remove();
            return;
        }
        else{
            var feature = features[0];

            // Populate the popup and set its coordinates
            // based on the feature found.
            var pro = parseInt(100-features[0].properties.White);
            var addr = [feature.properties.longitude,feature.properties.latitude];
            popup.setLngLat(addr)
                    .setHTML('<br><strong>Address: </strong><p id="address"></p><strong>Property(% African American): </strong><p id="pro"></p>')
                    .addTo(map);
            document.getElementById('address').innerHTML=addr;
            document.getElementById('pro').innerHTML=pro;
        }


    });



    var layerList = document.getElementById('menu');
    var inputs = layerList.getElementsByTagName('input');
    var status1 = 0,status2 = 0;

    function switchLayer(layer){
        var layerId = layer.target.id;
        //alert(layerId);
        if(layerId=='race_02'){

            if (status1 == 0) {
                map.setStyle('mapbox://styles/hfeng/civu82qv600192jmditi3akx8');//Racial_density_03-copy-copy-copy-copy
                layerNum = 2;

                status1 = 1;
                status2 = 0;
                racial.style.display='block';
                price.style.display='none';
            }
            else if (status1 == 1&&status2==0) {
                map.setStyle('mapbox://styles/hfeng/civsigryy000d2jukyuxomwm2');//Tooltip01-copy

                status1 = 0;
                layerNum=-1;
                racial.style.display='none';
                tip.style.display='none';

            }

        }
        else if(layerId=='property'){

            if (status2 == 0) {

                map.setStyle('mapbox://styles/hfeng/ciw5x7qhv000e2kl3hrbtclpg');//Price-copy-copy-copy-copy-copy   //Census_tract_light_03

                status2 = 1;
                status1 = 0;
                layerNum = 3;
                racial.style.display='none';
                price.style.display='block';
            }
            else if (status2 == 1&&status1==0) {
                map.setStyle('mapbox://styles/hfeng/civsigryy000d2jukyuxomwm2');//Tooltip-copy
                status2 = 0;
                layerNum=-1;
                price.style.display='none';
                tip.style.display='none';

            }

        }

    }
    for(var i=0;i<inputs.length;i++){
        inputs[i].onclick = switchLayer;
    }




    var i =0;
    var app = angular.module('MyApp',[]);
    app.controller('MyCtrl',function($scope,$http){



        $scope.fetch = function(){
            //document.getElementById('fresh').className='active';
            $http.get("/fetch").success(function(data){
                test = data;


                //console.log(data);

            });
            console.log(test);
            var str = i+"";
            i++;
            map.addSource(str, {
                "type": "geojson",
                "data": test
            });

            // Add a layer showing the places.
            map.addLayer({
                "id": "places",
                "type": "symbol",
                "source": str,
                "layout": {
                    "icon-image": "{icon}-15",
                    "icon-allow-overlap": true
                }

            });
        };

    });


    function myReset(){
        status1=0;
        status2=0;
        map.setStyle('mapbox://styles/hfeng/civsigryy000d2jukyuxomwm2');
        layerNum=-1;
        document.getElementById('race_02').checked=false;
        document.getElementById('property').checked=false;
        price.style.display='none';
        tip.style.display='none';
    }

    window.takeScreenShot = function() {
        html2canvas(document.getElementById("map"), {
            onrendered: function (canvas) {
                <!-- document.body.appendChild(canvas); -->
                window.open(canvas.toDataURL());
            },
            width:1400,
            height:1000
        });
    }




</script>
